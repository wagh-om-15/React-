<!DOCTYPE html>
<html>
  <head>
    <title>ChatBox</title>
  </head>
  <body>
    <div class="js-container"></div>

   

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


        function ChatInput(){

        return (
            <div>
                <input placeholder="send message to chat box " size="40" />
                <button>send</button>
            </div>

        );
    }

    function ChatMessage ({message,sender}){
        //const {message,sender}= props;

     /*   if (sender=="bot"){
           return(
              <div>
            <img src="bot.png" width="40" />
            {message}
            </div>
           );

        }*/

          return(
              <div>
                {sender==="bot" && <img src="bot.png" width="40" />}
                {message}
                { sender === "user"&&<img src="user.jpeg" width="40" />}
                
            </div>
          );
        }

      function App(){
        return(
          
        <>
        <ChatInput />
        <ChatMessage message= "hello chatbot"  sender="user"/> 
        <ChatMessage message= "hello how can i help you ?" sender="bot" /> 
        <ChatMessage message= "Can u get me todays date" sender="user" /> 
        <ChatMessage message= "Sure todays date is 10th february 2026" sender="bot" /> 
        </>
      
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
