<!DOCTYPE html>
<html>
  <head>
    <title>Exersise J</title>
  </head>
  <body>
    <div class="js-container"></div>

   

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ProductDetails({name, price, discountPrice, image}){
        return(
          <div>
         <img src={image} width="150" />
          <p>{name}</p>
          {discountPrice ? (
            <>
             <del>Price: ${price}</del>
             <p>Discount Price: ${discountPrice} </p>
            </>
          ) : <p>Price: ${price}</p> }
          
          <button>Add to cart</button>

          </div>
        );
      }

      function App(){
        return(<>
        <ProductDetails name= "Cotton Socks" price="10.90" discountPrice= "5.45" image="cottonSocks.jpeg" />
        <ProductDetails name= "Tennise Ball" price="6.00" image="tennise.jpeg" />
        <ProductDetails name= "Plane T-shirt" price="7.99" discountPrice= "3.45" image="plainTshirt.jpeg" />  
        </>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
